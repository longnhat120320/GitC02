<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s) {
        let a = s.length / 2;
        for (let i = 0; i <= a; i++) {
            if(s[i] !== s[s.length - i - 1]) {
                return false;
            }
        }
        return true;
    }
    document.write(isPalindrome("abba"))
</script>
</body>
</html>
