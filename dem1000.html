<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="Bảng Cửu Chương" border="1">
</table>
<script>
    let html = " ";
for (let i = 2; i <= 9; i++) {
    html += "<tr>"
    for (let j = 1; i <= 10; j++)
        html += "<td>" + i + "x" + j + "=" +i * j + "</td>"
}

    document.getElementById("Bảng Cửu Chương").innerHTML = html

</script>
</body>
</html>
